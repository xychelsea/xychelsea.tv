<aside class="card project-card" id='project-{{ .Slug }}' tabindex="0" data-title="{{ .Title }}">
  <a href="#-" aria-hidden="true" tabindex="-1"></a>
  <div>
    <a class="close-button" href="#-" title="close"></a>
    <article>
      {{ $image := resources.Get (path.Join "/images/projects/" .Image) | fingerprint "md5" }}
      <img src="{{ $image.RelPermalink }}" loading="lazy" alt="">
      <h3>{{ .Title}}</h3>
      <p>{{ .Description }}</p>
    </article>
    <a class="button compact" href="{{ .Link }}">{{ .LinkText }}</a>
  </div>
</aside>
