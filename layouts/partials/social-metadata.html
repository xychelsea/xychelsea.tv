<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@xychelsea" />
<meta name="twitter:creator" content="@xychelsea" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
{{ $banner := resources.Get .Site.Params.socialCardBanner | fingerprint "md5" }}
<meta property="og:image" content="{{ $banner.RelPermalink }}"/>
